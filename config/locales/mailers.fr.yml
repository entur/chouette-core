fr:
  mailers:
    info_contact: 'Pour toute question, écrivez un mail à '
    footer: 'est conçu et développé par'
    hello: 'Bonjour,'
    audit_mailer:
      audit:
        subject: "Audit automatique du %{date} sur %{host}"
    calendar_mailer:
      sent_by: "Envoyé par"
      button: Voir le modèle de calendrier
      created:
        subject: Un modèle de calendrier vient d'être partagé
        body: |
          Au sein de votre organisation, le modèle de calendrier "%{cal_name}" a été partagé.<br/><br/>
      updated:
        subject: Un modèle de calendrier a été modifié
        body: |
          Au sein de votre organisation, le modèle de calendrier partagé "%{cal_name}" a été modifié.
    import_mailer:
      button: Voir l'import
      finished:
        subject: L'import est terminé
        body: |
          Vous avez lancé l'import <strong>"%{import_name}"</strong>. <br/>
          Il est maintenant terminé.<br/>
          Le statut de l'opération est : <strong>%{status}</strong>.
    export_mailer:
      button: Voir l'export
      finished:
        subject: L'export est terminé
        body: |
          Vous avez lancé l'export <strong>"%{export_name}"</strong>.<br/>
          Il est maintenant terminé. <br/>
          Le statut de l'opération est : <strong>%{status}</strong>.
    merge_mailer:
      button: Voir l'offre finalisée
      finished:
        subject: La finalisation est terminée
        body: |
          Vous avez lancé la finalisation <strong>"%{merge_name}"</strong>.<br/>
          Elle est maintenant terminée.<br/>
          Le statut de l'opération est : <strong>%{status}</strong>.
    subscription_mailer:
      created:
        subject: Un nouvel utilisateur s'est inscrit
        body: "Un nouvel utilisateur a rejoint la plateforme:"
    confirmation_mailer:
      button: Confirmer l'inscription
      subject: Instructions de confirmation
      title: Bonjour %{email} !
      body: "Vous pouvez confirmer votre compte email en cliquant sur le lien suivant:"
    unlock_mailer:
      subject: Votre compte a été désactivé
      title: Bonjour %{email} !
      body: "Votre compte a été désactivé.<br />Merci de contacter les administrateurs de votre organisation pour plus d’informations."
    password_mailer:
      updated:
        subject: Réinitialiser votre mot de passe
        body: |
          Vous pouvez choisir une nouveau mot de passe pour accéder à votre compte sur %{app_name} :
        button: Réinitialiser mon mot de passe
    user_mailer:
      created:
        subject: Un nouvel inscrit sur Chouette
        body: |
          Un nouvel utilisateur vient de s'inscrire.<br/>
      invitation_from_user:
        subject: Confirmation de compte sur %{app_name}
        title: Bonjour,
        body: Vous avez été invité(e) dans l’organisation %{organisation} de %{app_name} par %{user}.<br/>
        button: Activer votre compte
    invitation_mailer:
      button: Accepter l'invitation
      subject: Invitation sur l'application Chouette
      title: Bonjour %{email},<br/><br/>
      body: "Ce message est une invitation pour accéder à Chouette, vous pouvez l'accepter en cliquant sur le lien suivant :"
      ignore: Si vous ne souhaitez pas accepter cette invitation, ignorez ce message. Votre compte ne sera pas créé tant que vous n'accédez pas au lien ci-dessus et que vous ne définissez un mot de passe.
    compliance_check_set_mailer:
      finished:
        button: Voir la Validation
        subject: La validation est terminée
        body: |
          Vous avez lancé une validation sur <strong>"%{ref_name}"</strong>.<br/>
          Elle est maintenant terminée.<br/>
          Le statut de l'opération est : <strong>%{status}</strong>.
    aggregate_mailer:
      finished:
        button: Voir l'Agrégation
        subject: L'agrégation est terminée
        body: |
          Vous avez lancé l'agrégation <strong>"%{agg_name}"</strong>. <br/>
          Elle est maintenant terminée.<br/>
          Le statut de l'opération est : <strong>%{status}</strong>.
    sentinel_mailer:
      finished:
        button: Voir les trous d'offre
        subject: Présence de trous d'offre dans l'offre finalisée
        body: |
          Des trous d'offre ont été détectés dans l'offre finalisée "%{referential_name}".<br/>
          Nous vous conseillons d'analyser les données d'offre afin de détecter les problèmes éventuels.
    nightly_aggregate_mailer:
      finished:
        button: Voir l'agrégation automatique
        subject: L'agrégation automatique est terminée
        body: |
          Bonjour, l'agrégation automatique est terminée
          L'agrégation automatique <strong>"%{agg_name}"</strong> a été effectuée . Elle est maintenant terminée.
          Pour y accéder :
