en:
  mailers:
    info_contact: 'If you have any question, please send an email to '
    footer: 'is designed and developped by'

    hello: 'Hello,'
    audit_mailer:
      audit:
        subject: "Audit automatique du %{date}"
    calendar_mailer:
      sent_by: "Sent by"
      created:
        subject: A new shared calendar has been created
        body: |
          Hello,<br/><br/>
          A new calendar has been shared.<br/>
          In your organization, the %{cal_name} calendar has been shared.<br/><br/>
      updated:
        subject: A shared calendar has been updated
        body: |
          Hello,<br/><br/>
          A new shared calendar %{cal_name} has been updated.<br/><br/>
    import_mailer:
      button: See Import
      finished:
        subject: The import is over
        body: |
          Hello,<br/><br/>
          You launched the import %{import_name}.<br/>
          It is now over.<br/>
          The operation status is : %{status}<br/><br/>
    export_mailer:
      button: See export
      finished:
        subject: The export is over
        body: |
          Hello,<br/><br/>
          You launched the export %{export_name}.<br/>
          It is now over.<br/>
          The operation status is %{status}<br/><br/>
    merge_mailer:
      button: See current offer
      finished:
        subject: Merge is done
        body: |
          Hello,<br/><br/>
          You launched the merge %{merge_name}.<br/>
          It is now over.<br/>
          The operation status is %{status}<br/><br/>
    subscription_mailer:
      created:
        subject: A new user signed up
        body: "A new user signed up:"
    confirmation_mailer:
      button: Confirm the subscription
      subject: Instructions of confirmation
      title:  Hello %{email} !
      body:  You can now confirm your subscription by clicking on the following link<br/>
    unlock_mailer:
      subject: Your account has been deactivated
      title: Hello %{email} !
      body: "Your account has been deactivated.<br />Please reach your organisation's admin for further info."
    password_mailer:
      updated:
        subject: Set up new password
        body: |
          You can now set a new password for your account on %{app_name} :
        button: Reset my password
    user_mailer:
      created:
        subject: New registered user on Chouette
        body: |
          Hello,<br/><br/>
          A new user just subscribed on the platform<br/>
      invitation_from_user:
        subject: "%{app_name} account confirmation"
        title: Hello,
        body: "%{user} invited you join their organisation %{organisation} in %{app_name}.<br/>"
        button: Activate your account
    invitation_mailer:
      button: Accept the invitation
      subject: Invitation on the Chouette application
      body: |
        Hello %{email},<br/><br/>
        This message is an invit to use the Chouette app, you can access it by clicking on the following link :
      ignore: If you don't want to access it, you can ignore the message. Your account won't be created until you click the link above and you define a password.
    compliance_check_set_mailer:
      finished:
        button: See compliance check set
        subject: Compliance Check set is over
        body: |
          Hello,<br/><br/>
          The compliance check set is done.<br/>
          You started the validation on %{ref_name}.<br/>
          The operation is now over.<br/>
          The operation status is %{status}<br/><br/>
    aggregate_mailer:
      finished:
        button: See Aggregation
        subject: The aggregation is over
        body: |
          Hello, the aggregation is over
          You started the aggregation %{agg_name}. The operation is now over. It is %{status}
          The operation status is %{status}<br/><br/>
    sentinel_mailer:
      finished:
        button: See lacks of offer
        subject: Lack of offer have been detected in finalized offer
        body: |
          Lack of offer has been detected in the finalized offer %{referential_name}.<br/>
          We encourage you to study offer datas to detect possible problems.<br/><br/>
    nightly_aggregate_mailer:
      finished:
        button: See Nightly Aggregation
        subject: The nightly aggregation is over
        body: |
          Hello, the aggregation is over
          The automatic aggregation %{agg_name} is now over.
          The operation status is %{status}<br/><br/>
